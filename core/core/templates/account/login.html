{% extends 'base/base.html' %}
{% load static %}
{% load humanize %}

{% block title %} | Se connecter {% endblock title %}

{% block content %}


    <!-- ...:::: Start Customer Login Section :::... -->
    <div class="customer-login" style="margin-block: 70px; ">
        <div class="container">
            <div class="row">
                <!--login area start-->
                <div class="col-lg-6 col-md-12">
                    <div class="account_form" data-aos="fade-up" data-aos-delay="0">
                        <h3>Se connecter</h3>
                        <form action="{% url 'accounts:login' %}" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ request.GET.next }}"/>
                            <div class="default-form-box">
                                <label>{{ form.username.label }} <span>*</span></label>
                                {{ form.username }}
                            </div>
                            <div class="default-form-box">
                                <label>{{ form.password.label }} <span>*</span></label>
                                {{ form.password }}
                            </div>
                            <div class="login_submit">
                                <button class="btn btn-md btn-black-default-hover mb-4" type="submit">login</button>
                                <label class="checkbox-default mb-4" for="offer">
                                    <input type="checkbox" id="offer">
                                    <span>Remember me</span>
                                </label>
                                <a href="{% url 'account:register' %}">S'inscrire?</a>
                            </div>
                        </form>
                    </div>
                </div>
                <!--login area start-->

            </div>
        </div>
    </div> <!-- ...:::: End Customer Login Section :::... -->




{% endblock content %}
