{% load static %}
{% load humanize %}

<div class="col-lg-3">
    <!-- Start Sidebar Area -->
    <div class="siderbar-section" data-aos="fade-up" data-aos-delay="0">

        <!-- Start Single Sidebar Widget -->
        <div class="sidebar-single-widget">
            <h6 class="sidebar-title">Chercher</h6>
            <form action="{% url 'blog:result' %}" method="GET">
                <div class="default-search-style d-flex">
                    <input class="default-search-style-input-box" type="search" name="query" placeholder="Cherchez un article..." required>
                    <button class="default-search-style-input-btn" type="submit"><i class="fa fa-search"></i></button>
                </div>
            </form>
        </div> <!-- End Single Sidebar Widget -->

        <!-- Start Single Sidebar Widget -->
        <div class="sidebar-single-widget">
            <h6 class="sidebar-title">CATEGORIES</h6>
            <div class="sidebar-content">
                <ul class="sidebar-menu">
                    {% for cat in queryset %}
                        
                    <li><a href="{% url 'blog:post_by_categorie' cat.id %}">
                        {{ cat.title|safe|capfirst }}
                    </a></li>

                    {% endfor %}


                </ul>
            </div>
        </div> <!-- End Single Sidebar Widget -->

        <!-- Start Single Sidebar Widget -->
        <div class="sidebar-single-widget">
            <h6 class="sidebar-title">Tags</h6>
            <div class="sidebar-content">
                <div class="tag-link">
                    <a href="#">Technology</a>
                    <a href="#">Information</a>
                    <a href="#">Wordpress</a>
                    <a href="#">Devs</a>
                    <a href="#">Program</a>
                </div>
            </div>
        </div> <!-- End Single Sidebar Widget -->

        <!-- Start Single Sidebar Widget -->
        <div class="sidebar-single-widget">
            <h6 class="sidebar-title">Meta</h6>
            <div class="sidebar-content">
                <ul class="sidebar-menu">
                    <li><a href="#">Log in</a></li>
                    <li><a href="#">Entries feed</a></li>
                    <li><a href="#">Comments feed</a></li>
                    <li><a href="#">WordPress.org</a></li>
                </ul>
            </div>
        </div> <!-- End Single Sidebar Widget -->


    </div> <!-- End Sidebar Area -->
</div>
